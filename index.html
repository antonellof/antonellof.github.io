    <style>
    body,
    #allWrap {
        background: #a5a5ff;
        border-radius: 5% / 100%;
        overflow: hidden;
        font-family: "Press Start 2P"
    }

    a {
        color: #fff !important;
        text-decoration: none !important;
    }

    .loader {
        border-radius: 5% / 100%;
        padding: 2%;
        color: #8A7DE5;
        box-shadow: 0 0 10px #352bbe;
        -webkit-transition: all .1s ease;
        background: #352BBE;
        width: 80%;
        height: 90%;
        left: 10%;
        top: 5%;
        position: absolute;
        z-index: 4
    }

    #loadTXT {
        margin-top: 1px;
        position: relative;
        display: inline-block;
        word-break: break-all;
        min-height: 1em
    }

    #loadTXT:after {
        width: 1em;
        height: 1.1em;
        display: block;
        position: absolute;
        bottom: 0;
        left: 100%;
        background: #8A7DE5;
        content: "";
    }

    .progTXT:after {
        background: none !important;
        content: none !important;
    }
